# Docker Compose for Production (AWS EC2)
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend-prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - FRONTEND_URL=http://localhost:3000
      # API keys from .env
    env_file:
      - ./backend/.env
    volumes:
      # Persistent storage (create on EC2)
      - ./backend/uploads:/app/uploads
      - ./backend/chroma_db:/app/chroma_db
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always

